<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title">Welcome to Code Quiz</div>
    <div class="start"><button>Start</button></div>
    <div class="clock">
        <div class="time-text">Time</div>
        <div class="time">15</div>
    </div>

    <div class="rules">
        <h2>Rules</h2>
        <ol>
            <li>You get 15s per question</li>
            <li>Each question is worth a point</li>
            <li>If you quit your progress is lost</li>
        </ol>
    </div>
    
    <div class="container">
        <div class="question">Question here</div>
        <div class="answer-list">
            <ul>
                <li><button>A</button>Answer A</li>
                <li><button>B</button>Answer B</li>
                <li><button>C</button>Answer C</li>
                <li><button>D</button>Answer D</li>
            </ul>
        </div>
    </div>

    

</body>

<footer>
    <div class="next"><button>Next Question</button></div>
    <div class="exit"><button>Exit</button></div>

    <script src="script.js"></script>
    
</footer>
</html>
