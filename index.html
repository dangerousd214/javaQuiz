<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Quiz</title>
    <link href="style.css" rel='stylesheet'>
</head>

<body>
    <!-- Start quiz button -->
    <div class="start_btn"><button>Start Quiz</button></div>

    <!-- Rules box -->
    <div class="rule_box">
        <div class="rule_title">
            <span>Some Rules of this quiz</span>
        </div>
            <div class="rule_list">
            <div class="rules">1. You will have a 15sec to answer each question.</div>
            <div class="rules">2. </div>
            <div class="rules">3.</div>
            <div class="rules">4.</div>
            <div class="rules">5.</div>
        </div>
         <!-- Buttons for quit and continue -->
        <div class=buttons>
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>

    <!-- Quiz box and timer -->
   <div class="quiz_box">
       <header>
           <div class="timer">
               <div class="time_text">Time Left</div>
               <div class="timer_sec">15</div>
           </div>
       </header>

       <section>
           <div class="que_text">
               <span>Question here</span>
               <div class="option">
                   <span>Answer</span>
                   <div class="icon"><i class="fas fa-check"></i></div>
               </div>
               <div class="option">
                <span>Answer</span>
                <div class="icon"><i class="fas fa-check"></i></div>
            </div>
            <div class="option">
                <span>Answer</span>
                <div class="icon"><i class="fas fa-check"></i></div>
            </div>
            <div class="option">
                <span>Answer</span>
                <div class="icon"><i class="fas fa-check"></i></div>
            </div>
           </div>
       </section>
   </div>

</body>

</html>
